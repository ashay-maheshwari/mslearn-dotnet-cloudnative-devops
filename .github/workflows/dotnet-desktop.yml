name: Build and Push Docker Image to ACR

on:
  push:
    branches:
      - main

env:
  # Local environment variables used later in the workflow
  DOCKER_PATH: './DockerfileProducts'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -f ${{ env.DOCKER_PATH }} -t ${{ secrets.REGISTRY_URL }}/myapp:${{ github.sha }} .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.REGISTRY_URL }}/myapp:${{ github.sha }}
